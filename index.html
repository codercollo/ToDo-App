<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">


         <div class="stats-container">
          <div class="details">
            <h1>Todo App</h1>
            <h3>    Great Day!</h3>
             

            <div id="progressBar">
              <div id="progress"></div>
            </div>
          </div>

            <div class="stats-numbers">
              <p id="numbers">2/3</p>
            </div>
         </div>

         <form action="">
           <input type="text" placeholder="Write Your Task..." id='taskInput'>
           <button type="submit" id="newTask">+</button>
        </form>

      
        <ul id="task-list">
          <!-- Task List Items Will Be Added Here -->
           
        </ul>
  
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
